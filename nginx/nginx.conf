server {
    listen 80;
    listen [::]:80;

    server_name comprajoy.com.br www.comprajoy.com.br;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        allow all;
        root /var/www/certbot;
    }

    location / {
        return 301 https://comprajoy.com.br$request_uri;
    }
}

server {
    listen 443 default_server ssl http2;
    listen [::]:443 ssl http2;

    server_name comprajoy.com.br;
    
    ssl_certificate /etc/letsencrypt/live/comprajoy.com.br/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/comprajoy.com.br/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
    
    location / {
    	root /var/www/html;
      index index.html;

      # tenta encontrar um arquivo ou pasta com esse nome
			# se não encontrar vai rotear para index.html
			try_files $uri $uri/ /index.html;
    }

    location /api/ {
      # informações do request que estão sendo passadas, 
		  # não precisa disso para funcionar, mas pode ser necessário
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Host $http_host;
      
      # app ao invés de localhost por conta da network criada pelo docker
      proxy_pass http://node:5000/;
    }
}