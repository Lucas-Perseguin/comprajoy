services:
  node:
    container_name: node
    build: ./back-end
    ports:
      - 5000:5000
    env_file:
      - back-end/.env

  react:
    container_name: react
    build: ./front-end
    volumes:
      - react-volume:/var/www/html

  nginx_app:
    restart: always
    container_name: nginx_app
    build: ./nginx
    ports:
      - 80:80
      - 443:443
    volumes:
      - react-volume:/var/www/html
      - ./conf.d:/etc/nginx/conf.d
      - ./dhparam:/etc/nginx/dhparam
      - ./certbot/conf:/etc/nginx/ssl
      - ./certbot/data:/usr/share/nginx/html/letsencrypt
    depends_on:
      - node
      - react

  certbot:
    image: certbot/certbot:latest
    command: certonly --webroot --webroot-path=/usr/share/nginx/html/lestencrypt --email lucasperseguin@gmail.com --agree-tos --no-eff-email -d comprajoy.com.br
    volumes:
      - ./certbot/conf/:/etc/letsencrypt
      - ./certbot/logs:/var/log/letsencrypt
      - ./certbot/data:/usr/share/nginx/html/letsencrypt

volumes:
  react-volume:
